<!--
Neste exercício, somos encarregados de criar a estrutura inicial em HTML de um
site para uma empresa de soluções de tecnologia. O objetivo é construir um site
com três páginas - a página inicial, a página de serviços e a página de contato -
que permitem a navegação entre elas.
Para isso, utilizaremos os textos e imagens fornecidos como referência, aplicando
os conhecimentos adquiridos anteriormente sobre HTML e a tag âncora ( <a> )
para criar os links entre as páginas.

-->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Rain Tech Soluções</title>
  </head>
  <body>
    <h1>Rain Tech Soluções</h1>
    <div>
      <a href="index.html">Página Inicial</a> |
      <a href="servicos.html">Serviços</a> |
      <a href="contato.html">Contato</a>
    </div>

    <div>
      <h2>Bem vindo à Rain Tech Soluções</h2>
      <p>
        Nós somos especializados em soluções de tecnologia para empresas de
        todos os tamanhos.
      </p>
      <p>
        Oferecemos serviços personalizados para atender às necessidades
        específicas do seu negócio.
      </p>
    </div>
  </body>
</html>
